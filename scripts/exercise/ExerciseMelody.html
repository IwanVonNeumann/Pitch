<div class="upper">
    <span class="levelselector">
        <span class="selectortitle"> Level </span>
        <button id="leveldec" class="selectorbtn js-level-dec">&#x25C0;</button>
        <span id="levelselectorvalue" class="selectorvalue"></span>
        <button id="levelinc" class="selectorbtn js-level-inc">&#x25B6;</button>
    </span>
    <span id="levelname" class="levelname"></span>
    <span class="keyselector">
        <span class="selectortitle"> Key </span>
        <button id="keydec" class="selectorbtn js-key-dec">&#x25C0;</button>
        <span id="keyselectorvalue" class="selectorvalue"></span>
        <button id="keyinc" class="selectorbtn js-key-inc">&#x25B6;</button>
    </span>
    <div class="progress">
        <div class="progress_hisc"></div>
        <div class="progress_current"></div>
        <span class="correct_text"></span>
        <span class="hiscore_text"></span>
    </div>
</div>

<div class="dummy">
    <span class="roottext"></span>
</div>

<canvas id="canvas"></canvas>

<div class="lower">
    <div class="playbtndiv">
        <button id="playbtn" class="playbtn">play<br/> repeat</button>
    </div>

    <div class="infozonediv">
        <div class="infozone"></div>
    </div>
</div>
